<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}RoseBlue{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #333;
    }
    
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .navbar-brand {
      font-weight: 600;
      color: #000 !important;
    }
    
    .nav-link {
      color: #666 !important;
      font-size: 0.95rem;
    }
    
    .nav-link:hover {
      color: #000 !important;
    }
    
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }
    
    .btn-primary {
      background-color: #000;
      border-color: #000;
    }
    
    .btn-primary:hover {
      background-color: #333;
      border-color: #333;
    }
    
    .btn-secondary {
      background-color: #e9ecef;
      border-color: #e9ecef;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #dee2e6;
      border-color: #dee2e6;
    }
    
    .btn-success {
      background-color: #10b981;
      border-color: #10b981;
    }
    
    .btn-success:hover {
      background-color: #059669;
      border-color: #059669;
    }
    
    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
    }
    
    .container {
      padding: 30px 20px;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RoseBlue</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/generer/">Generer</a></li>
        <li class="nav-item"><a class="nav-link" href="/importer/">Importer</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@4.0.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
